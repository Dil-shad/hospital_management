{% extends "navbar.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                <input type="text" name="first_name" class="form-control form-control-md m-2  "
                    placeholder="First Name">
                <input type="text" name="last_name" class="form-control form-control-md m-2 "
                    placeholder="Last Name">
                <input type="text" name="username" class="form-control form-control-md m-2 " placeholder="Username">
                <input type="email" name="email" class="form-control form-control-md m-2 " placeholder="Email">
                <input type="password" name="password" class="form-control form-control-md m-2 "
                    placeholder="Strong Password">
                <input type="password" name="cpassword" class="form-control form-control-md m-2"
                    placeholder="Confirm Password">
                <!-- ---------USER----------- -->
                <input name="ph" type="tel" name="ph" id="" class="form-control form-control-md m-2"
                    placeholder='Mobile number'>

                <input type="tel" name="age" class="form-control form-control-md m-2" placeholder="age">

                <p class="float-left pl-2 m-2">Choose Gender:</p>
                <div class="form-check-inline float-left mx-2">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="gen" value="Male" checked>
                        Male
                    </label>
                </div>
                <div class="form-check-inline float-left">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="gen" value="Female" checked>
                        Female
                    </label>
                </div>
                <div class="form-check-inline float-left">
                    <label class="form-check-label" for="radio1">
                        <input type="radio" class="form-check-input" id="radio1" name="gen" value="Other" checked>
                        Other
                    </label>
                </div>

                <input name="addr" type="text" id="form3Examplea5" class="form-control form-control-mdm m-2"
                    placeholder="Address" />

                <select class="form-select m-2" aria-label="Default select example" name="bgrp">
                    <option selected>Select Blood group:-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>

                    <option value="B-">B-</option>
                    <option value="O+">O+</option>

                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <input type="text" placeholder="Enter symptoms" name="case"
                    class="form-control form-control-md m-2">
                <label class="form-label mx-2">Profile Picture:</label>
                <input type="file" name="file" id="" accept="image/*" class="form-control form-control-md mx-2">
                <div class="text-center">
                    <button class="btn btn-primary w-50 m-2" type="submit">Submit</button>

                </div>
            </form>


        </div>
        <div class="col"></div>
    </div>

</div>

{% endblock content %}
